<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity: Water</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://www.charitywater.org/_nuxt/img/jerrycan.2953b16.svg" alt="Charity Water Logo">
      <span>charity: water</span>
    </div>
    <a class="join-button" href="#">Join Here</a>
  </header>

  <main class="hero">
    <div class="left">
      <h1>clean water, healthy lives — one drop at a time</h1>
      <p>
        Bring health and happiness to communities suffering under contaminated water—
        your support makes this dream a reality
      </p>
      <div class="cta-box">
        <input type="text" placeholder="Change Lives With Clean Water" disabled>
        <button>Join The Effort</button>
      </div>
    </div>
    <div class="right">
      <img src="https://images.ctfassets.net/igw6w5d8k3bz/5IYjZKNnU1VRHPZvQkrKeT/709588e68d0847c24ed38c78155f23cb/2022SpringCampaignHeaderImage_1.jpg" alt="Smiling girl with water">
    </div>
  </main>
</body>
</html>
